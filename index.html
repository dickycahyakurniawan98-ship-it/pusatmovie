<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Movie</title>
    <!-- Tag Meta untuk SEO -->
    <meta name="description" content="Koleksi film dan serial Donghua terlengkap. Tonton film favorit Anda secara gratis.">
    <meta name="keywords" content="donghua, film, movie, anime, streaming, nonton film, film gratis">
    <meta name="author" content="DICAKUN">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gaya kustom untuk modal, slider, dan tata letak grid */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal.is-visible {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            width: 800px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Rasio aspek 16:9 */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .movie-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }

        @media (min-width: 640px) {
            .movie-list-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        /* Gaya Slider */
        .slider-container {
            position: relative;
            overflow: hidden;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-slide {
            flex-shrink: 0;
            width: 100%;
            height: 50vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .slider-slide {
                height: 60vh;
            }
        }

        @media (min-width: 1024px) {
            .slider-slide {
                height: 70vh;
            }
        }

        .slider-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            cursor: pointer;
            color: white;
            padding: 1rem;
        }

        .slider-nav-btn.prev {
            left: 1rem;
        }

        .slider-nav-btn.next {
            right: 1rem;
        }

        .slider-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .slider-dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slider-dot.active {
            background-color: white;
        }

        /* Gaya Poster Film */
        .movie-card {
            position: relative;
        }

        .movie-card .label-genre {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background-color: #f97316;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .movie-card .rating-label {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Navigasi Atas -->
    <nav class="bg-gray-800 p-4 flex justify-between items-center fixed w-full top-0 z-50 shadow-lg">
        <div class="flex items-center space-x-6">
            <h1 class="text-2xl font-bold text-white"><span class="text-orange-500">DICAKUN</span></h1>
            <div id="nav-links" class="hidden md:flex space-x-4">
                <a href="#" class="hover:text-orange-500 transition-colors" data-filter-type="all">Home</a>
                <a href="#" class="hover:text-orange-500 transition-colors" data-filter-type="genre" data-filter-value="Donghua">Donghua</a>
                <a href="#" class="hover:text-orange-500 transition-colors" data-filter-type="genre" data-filter-value="Movie">Movie</a>
                <div class="relative">
                    <a href="#" id="year-toggle" class="hover:text-orange-500 transition-colors">Year</a>
                    <div id="year-dropdown" class="absolute hidden bg-gray-700 mt-2 py-2 rounded-lg shadow-lg z-20">
                        <!-- Tahun akan dirender di sini oleh JavaScript -->
                    </div>
                </div>
                <a href="#" class="hover:text-orange-500 transition-colors" data-filter-type="all">All</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="hidden md:flex items-center bg-gray-700 rounded-full px-4 py-2">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" placeholder="Enter keywords" class="bg-transparent text-white focus:outline-none">
            </div>
            <a href="#" class="text-gray-300 hover:text-white"><i class="fas fa-user-circle text-2xl"></i></a>
            <a href="#" class="text-gray-300 hover:text-white md:hidden"><i class="fas fa-bars text-2xl"></i></a>
        </div>
    </nav>
    
    <!-- Bagian Hero/Spanduk Utama (Slider) -->
    <header id="main-content" class="relative w-full mt-16 slider-container">
        <div id="slider-wrapper" class="slider-wrapper">
            <!-- Slide akan dirender di sini oleh JavaScript -->
        </div>
        <button id="prev-btn" class="slider-nav-btn prev"><i class="fas fa-chevron-left text-3xl"></i></button>
        <button id="next-btn" class="slider-nav-btn next"><i class="fas fa-chevron-right text-3xl"></i></button>
        <div id="slider-dots" class="slider-dots">
            <!-- Indikator titik akan dirender di sini oleh JavaScript -->
        </div>
    </header>

    <main id="main-page" class="container mx-auto p-4 md:mt-8">
        <!-- Bagian Daftar Film Utama -->
        <section class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 id="section-title" class="text-xl md:text-2xl font-bold">Semua Film</h2>
                <a href="#" class="text-orange-500 text-sm md:text-base hover:underline">More ></a>
            </div>
            <div id="movie-list-container" class="movie-list-grid">
                <!-- Daftar film akan dirender di sini oleh JavaScript -->
            </div>
        </section>
    </main>

    <!-- Bagian Tampilan Detail Film (Awalnya Tersembunyi) -->
    <div id="detail-page" class="hidden">
        <main class="container mx-auto p-4 md:mt-8">
            <button id="back-btn" class="text-white text-lg hover:text-orange-500 mb-4 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Kembali ke Beranda
            </button>
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Poster Film -->
                <div class="md:w-1/3">
                    <img id="detail-poster" src="" alt="Poster Film" class="w-full h-auto rounded-lg shadow-lg">
                    <button class="w-full mt-4 py-2 rounded-lg bg-orange-500 text-gray-900 font-bold hover:bg-orange-600 transition-colors">Bookmark</button>
                </div>
                <!-- Informasi & Video -->
                <div class="md:w-2/3">
                    <h1 id="detail-title" class="text-3xl font-bold mb-4"></h1>
                    <div class="flex gap-2 text-orange-500 mb-4 text-xl">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="video-container rounded-lg overflow-hidden shadow-lg mb-4">
                        <iframe id="detail-video-player" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="flex gap-2">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors"><i class="fab fa-facebook-f mr-2"></i>Facebook</button>
                        <button class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full transition-colors"><i class="fab fa-twitter mr-2"></i>Twitter</button>
                        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition-colors"><i class="fab fa-whatsapp mr-2"></i>Whatsapp</button>
                        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition-colors"><i class="fab fa-pinterest mr-2"></i>Pinterest</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Menghubungkan file JavaScript -->
    <script src="movies.js"></script>
    <script src="script.js"></script>

</body>
</html>
