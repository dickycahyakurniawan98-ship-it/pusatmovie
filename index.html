<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Donghua</title>
    <meta name="description" content="Situs streaming dan download donghua terlengkap dan terupdate, dengan koleksi film dan serial.">
    <meta name="keywords" content="donghua, film, movie, serial, animasi, cina, tonton, streaming">
    <meta name="author" content="DICAKUN">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        .header-bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://seaty24.com/wp-content/uploads/2023/12/Poster-The-Sword-Emperor-of-Eternity.jpg');
            background-size: cover;
            background-position: center;
        }
        .movie-card {
            position: relative;
            overflow: hidden;
        }
        .movie-card .label, .movie-card .rating {
            position: absolute;
            top: 8px;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
        }
        .movie-card .label {
            left: 8px;
            background-color: #ef4444;
        }
        .movie-card .rating {
            right: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #fff;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Rasio aspek 16:9 */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Header & Navigasi -->
    <header class="header-bg py-4 px-6 md:px-12 relative z-10">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold">
                <span class="text-white">DICA</span><span class="text-orange-500">KUN</span>
            </h1>
            
            <!-- Tombol Hamburger (Mobile) -->
            <div class="md:hidden flex items-center space-x-4">
                <button id="search-mobile-btn" class="text-white text-xl">
                    <i class="fas fa-search"></i>
                </button>
                <button id="menu-btn" class="text-white text-xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Navigasi Desktop -->
            <nav id="main-nav" class="hidden md:flex flex-grow justify-end">
                <ul class="flex items-center space-x-6">
                    <li><a href="#" id="home-link" class="hover:text-orange-500 transition-colors">Home</a></li>
                    <li><a href="#" class="hover:text-orange-500 transition-colors" data-filter="Donghua">Donghua</a></li>
                    <li><a href="#" class="hover:text-orange-500 transition-colors" data-filter="Movie">Movie</a></li>
                    <li class="relative">
                        <a href="#" id="year-dropdown-btn" class="hover:text-orange-500 transition-colors flex items-center">
                            Year <i class="fas fa-chevron-down ml-2 text-xs"></i>
                        </a>
                        <div id="year-dropdown-menu" class="absolute hidden bg-gray-800 text-white mt-2 py-2 w-40 rounded-md shadow-lg z-20">
                            <!-- Tahun akan di-generate oleh JS -->
                        </div>
                    </li>
                    <li><a href="#" class="hover:text-orange-500 transition-colors" data-filter="All">All</a></li>
                </ul>
            </nav>
            
            <!-- Search & User Icon Desktop -->
            <div class="hidden md:flex items-center space-x-4 ml-6">
                <div class="relative hidden md:block">
                    <input id="search-input-desktop" type="text" placeholder="Enter keywords..." class="bg-gray-800 text-white rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-orange-500 transition-colors">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="text-white text-xl hover:text-orange-500 transition-colors">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="text-white text-xl hover:text-orange-500 transition-colors">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Modal Pencarian Mobile -->
    <div id="search-modal" class="fixed inset-0 bg-gray-900 bg-opacity-90 z-40 hidden flex items-start justify-center pt-8">
        <div class="w-full max-w-sm px-4">
            <div class="relative">
                <input id="search-input-mobile" type="text" placeholder="Enter keywords..." class="w-full bg-gray-800 text-white rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500">
                <button id="close-search-modal" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-orange-500 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div id="main-content" class="relative">
        <!-- Bagian Banner Afiliasi -->
        <div class="max-w-7xl mx-auto px-4 my-8 md:my-10">
            <div id="adsterra-banner-container" class="w-full text-center">
                <!-- Tempelkan kode Adsterra Anda di sini -->
            </div>
        </div>
    
        <!-- Bagian Daftar Film Utama -->
        <section class="container mx-auto px-4 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 id="section-title" class="text-xl md:text-2xl font-bold">Semua Film</h2>
            </div>
            <div id="movie-list-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6">
                <!-- Daftar film akan dirender di sini oleh script.js -->
            </div>
        </section>
    </div>

    <!-- Halaman Detail Film (Tersembunyi Awalnya) -->
    <div id="movie-detail-page" class="hidden container mx-auto px-4 py-8">
        <div class="bg-gray-800 rounded-lg p-6 md:p-8 shadow-lg">
            <!-- Tombol navigasi kembali -->
            <button id="back-to-home" class="mb-6 text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Kembali
            </button>
            
            <div class="md:flex md:space-x-8">
                <!-- Poster Film -->
                <div class="md:w-1/3 flex-shrink-0 mb-6 md:mb-0 relative">
                    <img id="detail-poster" class="w-full rounded-lg shadow-md" src="" alt="Poster Film">
                    <!-- Rating dan genre akan ditempatkan di sini oleh JS -->
                    <div id="detail-label-container" class="absolute top-4 left-4"></div>
                    <div id="detail-rating-container" class="absolute top-4 right-4"></div>
                    
                    <div class="mt-4 text-center">
                        <!-- Tautan Download -->
                        <a id="download-btn" href="#" target="_blank" class="block bg-orange-500 text-white font-bold py-2 px-4 rounded-md hover:bg-orange-600 transition-colors text-sm md:text-base">
                            <i class="fas fa-download mr-2"></i> Download Film
                        </a>
                    </div>
                </div>

                <!-- Detail & Video -->
                <div class="md:w-2/3">
                    <h2 id="detail-title" class="text-3xl font-bold mb-2"></h2>
                    <p id="detail-description" class="text-gray-400 mb-6"></p>

                    <!-- Kontainer Video -->
                    <div class="video-container bg-black rounded-lg mb-6">
                        <iframe id="detail-video-player" src="" frameborder="0" allowfullscreen></iframe>
                    </div>

                    <!-- Daftar Episode (jika ada) -->
                    <div id="episode-list-container">
                        <!-- Tombol-tombol episode akan dirender di sini -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Tempelkan kode Adsterra Social Bar Anda di sini -->
    <script src="movies.js"></script>
    <script src="script.js"></script>

</body>
</html>
